{% extends "base.html" %}

{% block title %}Account signup - Archfinch{% endblock %}

{% block content_left %}
<div class="big">
    Create an account<br /><br />

    <form method="post" action="{% url lazysignup_convert %}">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table> <br />
        <input type="hidden" name="redirect_to" value="/">
        <input type="submit" value="Create an account!">
    </form>
</div>
{% endblock %}
