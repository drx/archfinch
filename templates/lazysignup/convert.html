{% extends "base.html" %}

{% block title %}Account signup - Archfinch{% endblock %}

{% block content_left %}
<h1>Create an account</h1>
<div class="big">


    <form method="post" action="{% url lazysignup_convert %}" class="signup">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table> <br />
        <input type="hidden" name="redirect_to" value="/">
        <input type="submit" value="Create an account!">
    </form>
</div>
{% endblock %}
