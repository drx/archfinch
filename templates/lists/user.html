{% extends base %}

{% load base36 %}

{% block title %}
{{ viewed_user }}'s lists - Archfinch
{% endblock %}

{% block content %}

<h1>{{ viewed_user }}'s lists</h1>
{% for list in lists %}
    <p>
        <a href="{% url list-view list.id|base36 list.name|slugify %}">{{ list.name }}</a>
        &nbsp; {{ list.n }} thing{{ list.n|pluralize }}
    </p>
{% endfor %}

{% endblock %}
